2280254?","provinceId":"42","provinceName":"湖北省","createTime":1579946326000,"modifyTime":1579946326000},{"id":264,"pubDate":1579945600000,"pubDateStr":"1小时前","title":"北京2例新型肺炎患者治愈","summary":"据@首都健康 ，北京今日有1名新型冠状病毒肺炎患者出院。据悉，该男士现居于北京市大兴区。1月8日从湖北返回后出现发热，头痛，乏力，咳嗽等症状，随后转入北京地坛医院隔离治疗。按程序经疾控中心检测发现新型冠状病毒阳性，经专家组会诊确诊为新型冠状病毒感","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4464677712709430","provinceId":"11","provinceName":"北京市","createTime":1579947827000,"modifyTime":1579947827000},{"id":261,"pubDate":1579945057000,"pubDateStr":"1小时前","title":"青海确认1例新型肺炎病例","summary":"青海省卫健委今天发布消息，根据国家卫生健康委关于各省首例新型冠状病毒感染的肺炎最新确诊程序，以及《新型冠状病毒感染的肺炎诊疗方案（试行第三版）》规定，青海省首例疑似病例陈某某，病例样本经省疾病预防控制中心实验室检测，中国疾病预防控制中心实验室复核检测，均呈新型冠状病毒核酸阳性。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4464675578654799","provinceId":"63","provinceName":"青海省","createTime":1579945412000,"modifyTime":1579945412000},{"id":260,"pubDate":1579944275000,"pubDateStr":"1小时前","title":"明日起，武汉所有医院发热门诊24小时接诊","summary":"为缓解医疗资源不足，发热病人长久排队问题，武汉市要求从明日零时起，所有医院发热门诊24小时接诊。发热病人中确诊和高度疑似新型肺炎的患者，医院必须“应收尽收”，统一受制。武汉市决定将全市医疗床位统一调度，首批已新增1438张床位","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4464672310959721","provinceId":"42","provinceName":"湖北省","createTime":1579945192000,"modifyTime":1579945192000},{"id":259,"pubDate":1579939709000,"pubDateStr":"3小时前","title":"紧急扩散！#急寻21日D3937次7号车厢乘客","summary":"云南文山州新型冠状病毒感染的肺炎领导小组办公室提示：1月21日，由南宁经平果、广南、丘北往昆明的D3937次动车7号车厢的一名乘客，经百色市医疗机构诊断，已确诊为新型冠状病毒感染的肺炎病例，目前已被广西医疗机构收治。","infoSource":"人民日报","sourceUrl":"http://m.weibo.cn/2803301701/4464653071506034","provinceId":"53","provinceName":"云南省","createTime":1579941662000,"modifyTime":1579941662000},{"id":258,"pubDate":1579939486000,"pubDateStr":"3小时前","title":"澳大利亚新增3例确诊病例","summary":"澳大利亚悉尼所在的新南威尔士州今天确诊三例新型冠状病毒感染病例，其中包括两名男子，一名三十多岁，另一名五十多岁，都有武汉旅行史。澳大利亚确诊的病例总数达到四例。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4464652144572613","provinceId":"1","createTime":1579941557000,"modifyTime":1579941557000},{"id":257,"pubDa 前已在医院被隔离。","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/status/4464513665466775?","provinceId":"1","createTime":1579909173000,"modifyTime":1579909173000},{"id":216,"pubDate":1579905054000,"pubDateStr":"12小时前","title":"辽宁新增8例确诊病例，累计报告输入性新型冠状病毒感染的肺炎确诊病例12例","summary":"2020年1月24日0时—24时，辽宁新增8例输入性新型冠状病毒感染的肺炎确诊病例，其中6例为重症病例。 截至2020年1月24日24时，辽宁省累计报告输入性新型冠状病毒感染的肺炎确诊病例12例，重症病例9例。其中确诊病例中，沈阳市3例、大连市2例、本溪市1例、铁岭市2例、朝阳市2例、葫芦岛市2例。目前12名患者均在定点医疗机构隔离治疗，病情稳定。全部248名密切接触者均在实施医学观察中。","infoSource":"央视新闻","sourceUrl":"https://m.weibo.cn/status/4464507306976233?","provinceId":"21","provinceName":"辽宁省","createTime":1579909117000,"modifyTime":1579909117000},{"id":214,"pubDate":1579902579000,"pubDateStr":"13小时前","title":"湖北新增180例新型肺炎确诊病例，肺炎病例729例","summary":"2020年1月24日0时-24时，湖北省新增新型冠状病毒感染的肺炎病例180例（武汉市新增77例、十堰市新增4例、荆门市新增13例、孝感市新增4例、黄冈市新增52例、荆州市新增2例、仙桃市新增8例，随州市首次发现5例、恩施州首次发现11例、鄂州市首次发现1例、天门市首次发现3例）。全省新增死亡15例,全为武汉市病例。武汉市治愈出院1例。","infoSource":"央视新闻","sourceUrl":"https://m.weibo.cn/status/4464497211305006?","provinceId":"42","provinceName":"湖北省","createTime":1579908975000,"modifyTime":1579908975000},{"id":212,"pubDate":1579887884000,"pubDateStr":"17小时前","title":"甘肃新增2例，甘肃累计确认4例","summary":"截至1月25日0时，甘肃累计确诊4例新型冠状病毒感染的肺炎病例，比23日增加两例。1月24日新增2例确诊病例，新增病例均已隔离治疗，并对密切接触者开展追踪和隔离医学观察","infoSource":"央视新闻","sourceUrl":"https://weibo.com/2656274875/Ir2gr0bZ0?from=page_1002062656274875_profile&wvr=6&mod=weibotime&type=comment#_rnd1579888179453","provinceId":"62","provinceName":"甘肃省","createTime":1579908416000,"modifyTime":1579908416000},{"id":210,"pubDate":1579885902000,"pubDateStr":"18小时前","title":"广西新增确诊10例","summary":"1月24日0-24时，广西报告新型冠状病毒感染的肺炎新增确诊病例10例。目前全区累计报告新型冠状病毒感染的肺炎确诊病例23例，其中柳州市3例、桂林市6例、梧州市1例、北海市6例、百色市1例、河池市3例、玉林市1例、防城港市2例。","infoSource":"央视新闻","sourceUrl":"https://weibo.com/2656274875/Ir21c32jA?from=page_1002062656274875_profile&wvr=6&mod=weibotime&type=comment#_rnd1579887050277","provinceId":"45","provinceName":"广西壮族自治区","createTime":1579887062000,"modifyTime":1579887062000},{"id":211,"pubDate":1
